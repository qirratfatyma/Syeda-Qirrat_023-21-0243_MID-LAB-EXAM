  <body>
    <div class="container">
      <div class="peerlink">

        </div>
        <div class="home-parent">
          <div class="home">Home</div>
          <div class="about">About</div>
          <div class="services">Services</div>
        </div>
        <div class="peerlink-child"></div>
        <button class="sign-in">Sign In</button>
        <b class="unlocking-secure-connections">
          Unlocking Secure Connections Beyond Email and Phone
        </b>
        <img class="image-2-icon" alt="" src="./public/image-2@2x.png" />

              <img src="./public/group-7.svg" class="d-block w-100" alt="...">

        <img class="peerlink-item" alt="" src="./public/group-7.svg" />
  
        <div class="want-your-peers-to-engage-with-parent">
          <b class="want-your-peers">Want your peers to engage with each other?</b>
          <div class="rectangle-group">
            <div class="group-item"></div>
            <button class="submit-request">Get Started</button>
          </div>
        </div>
        <div class="peerlink-inner"></div>
        <div class="features-parent">
          <b class="features">Features:</b>
          <div class="group-parent">
            <div class="rectangle-container">
              <div class="group-inner"></div>
              <b class="track-peers-communication-container">
                <p class="track-peers">Track Peers</p>
                <p class="track-peers">Communication</p>
              </b>
            </div>
            <div class="group-div">
              <div class="group-inner"></div>
              <b class="get-alert-for">Get Alert for harmful communication</b>
            </div>
            <div class="rectangle-parent1">
              <div class="group-inner"></div>
              <b class="track-sentiments-of">Track sentiments of communication</b>
            </div>
            <div class="rectangle-parent2">
              <div class="group-inner"></div>
              <b class="data-analysis">Data Analysis</b>
            </div>
          </div>
        </div>
        <div class="group-container">
          <form>

            <div class="form-group">
              <label for="email"><b>Full Name</b></label>
              <input type="email" class="form-control" id="email" placeholder="e.g Zoya Memon">
          </div>
          <div class="form-group">
              <label for="password"><b>Email</b></label>
              <input type="password" class="form-control" id="password" placeholder="e.g zoyamemon767@gmail.com">
          </div>
          <div class="form-group">
            <label for="password">Contact Number</label>
            <input type="password" class="form-control" id="password" placeholder="+9293919919991">
        </div>
        <div class="form-group">
          <label for="password">Comment</label>
          <input type="password" class="form-control" id="password" placeholder="e.g Requesting for demo">
      </div>
        <div class="rectangle-parent7">
          <div class="group-item"></div>
          <button class="submit-request">Submit Request</button>
        </div>
      </form>
        <div class="peerlink-child1"></div>
        <b class="all-rights-are">All rights are reserved by @SukkurIBAUniversity 2023</b>
